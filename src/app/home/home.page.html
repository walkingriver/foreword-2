<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>ForeWord</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="game-wrapper">
    <div class="title">
      <p>ForeWord is a game of Word Squares, a special type of word puzzle, consisting of words that can be read both
        horizontally and vertically. Challenge yourself and exercise your brain.</p>
      <h2>Start a New Game</h2>
      <ion-button size="large"
        color="primary"
        routerLink="/game/3"
        routerDirection="forward">3 x 3</ion-button>
      <ion-button size="large"
        color="primary"
        routerLink="/game/4"
        routerDirection="forward">4 x 4</ion-button>
      <ion-button size="large"
        expand="block"
        color="primary"
        routerLink="/intro"
        routerDirection="forward"
        fill="clear">How to Play</ion-button>
      <ion-button size="large"
        expand="block"
        color="primary"
        routerLink="/privacy"
        routerDirection="forward"
        fill="clear">Privacy Policy</ion-button>
      <ion-button size="large"
        expand="block"
        color="primary"
        routerLink="/terms"
        routerDirection="forward"
        fill="clear">Terms of Service</ion-button>
    </div>
  </div>
</ion-content>
